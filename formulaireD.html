<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscriptiopn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <div class="container border border-dark mt-5">
      <h1><p class="text-danger text-center mt-5">Inscription</p></h1>

      <form
        action="InscriptionD.php"
        method="post"
        class="container col-6 bg-primary border border-dark rounded border-2"
      >
        <div class="form-group">
          <label for="text">Nom</label>
          <input
            name="nom"
            type="text"
            class="form-control"
            placeholder="Nom"
            required
          />
        </div>
        <div class="form-group">
          <label for="Prenom">Prenom</label>
          <input
            name="prenom"
            type="text"
            class="form-control"
            placeholder="Prenom"
            required
          />
        </div>
        <div class="form-group">
          <label for="Email">E-mail</label>
          <input
            name="Email"
            type="email"
            class="form-control"
            placeholder="Email"
            required
          />
          <small name="EmailHelp" class="form-text text muted"
            >we'll never share your email with anyone</small
          >
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <label for="Genre">Genre</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="radio"
            id="radio1"
            value="Homme"
          />
          <label class="form-check-label" for="radio1">Homme</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="radio"
            id="radio2"
            value="Femme"
          />
          <label class="form-check-label" for="radio2">Femme</label>
        </div>
        <div class="form-group">
          <label for="Telephone">Numero de telphone</label>
          <input
            type="Number"
            class="form-control"
            name="numero"
            placeholder="+216"
            required
          />
        </div>
        <div class="form-row row justify-content-center">
          <label for="Month">Date De Naissance </label>
          <input class="col-5 form-check" type="Date" name="date" required />
        </div>
        <div class="text-center">
          <input type="submit" value="Sign Up" class="btn btn-danger m-2" />
        </div>
      </form>
    </div>
  </body>
</html>
